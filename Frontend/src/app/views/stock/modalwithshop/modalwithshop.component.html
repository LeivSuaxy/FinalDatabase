<!-- Button trigger modal -->
<button type="button" class="proyectNavButton" data-bs-toggle="modal" data-bs-target="#exampleModal" title="Cart">
  <img src="assets/img/cart1.svg" alt="carrito" class="cart">
</button>

<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog cardhelphead">
    <div class="modal-content cardhelp">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Car</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-shoppingcar></app-shoppingcar>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Comprar</button>
      </div>
    </div>
  </div>
</div>
