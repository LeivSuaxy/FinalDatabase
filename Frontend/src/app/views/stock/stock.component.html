<app-carousel></app-carousel>
<div class="stock-cards">
  <div class="container text-dark sombreado">
    <div class="row align-items-start">
      <ng-container *ngFor="let venta of ventas">
        <div class="col columnas">
          <app-stockcards [venta]="venta"></app-stockcards>
        </div>
      </ng-container>
    </div>
    <div class="crud-card">
      <div>
        <i class="fas fa-pizza-slice"></i>
        <span class="crud">Productos</span>
        <i class="fas fa-pizza-slice"></i>
      </div>
      <hr class="crud-line">
      <button routerLink="/stockadd" routerLinkActive="active" class="btn boton-add" ariaCurrentWhenActive="page">Agregar un producto</button>
      <button routerLink="/stockadd" routerLinkActive="active" class="btn boton-upd" ariaCurrentWhenActive="page">Actualizar un producto</button>
      <button routerLink="/stockadd" routerLinkActive="active" class="btn boton-rm" ariaCurrentWhenActive="page">Eliminar un producto</button>
    </div>
    <input *ngIf="[(apiurlprev != null)]" type="button" value="Anterior" class="btn boton-prev" (click)="prev()"/>
    <input *ngIf="[(apiurlnext != null)]" type="button" value="Siguiente" class="btn boton-next" (click)="next()"/>
  
  </div>


</div>
