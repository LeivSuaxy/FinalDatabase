<div>
  <form action="POST" class="postcar" enctype="multipart/form-data">
    <div class="postcar-inter">
      <div class="mb-3">
        <input type="text" class="form-control postcar-bars" id="nombreForm" placeholder="Nombe del Articulo" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control postcar-bars" id="precioForm" placeholder="Precio del articulo" [(ngModel)]="price" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="mb-3">
        <label for="imageForm" class="form-label">Imagen: </label>
        <input class="form-control postcar-bars" type="file" id="imageForm" (change)="onFileSelected($event)">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control postcar-bars" id="stockForm" placeholder="Cantidad de Stock" [(ngModel)]="stock" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="mb-3">
        <label for="DescripcionArea" class="form-label">Descripci√≥n: </label>
        <textarea class="form-control postcar-bars" id="DescripcionArea" rows="3" [(ngModel)]="description" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <div style="text-align: center;">
        <a class="btn btn-success" (click)="posMethod()">Confirm</a>
      </div>
    </div>
  </form>
</div>
