<div class="formulario">
  <form class="proyectForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" formControlName="password" required>
    </div>

    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
      <input type="password" class="form-control" id="confirm_password" formControlName="confirmpassword" required>
    </div>

    <input type="submit" [disabled]="!registerForm.valid" class="btn btn-success" value="Crear">
  </form>
</div>
