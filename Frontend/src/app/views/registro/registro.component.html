<!-- Formulario de registro -->
<div class="centrar">
  <div class="formulario">
    <form class="proyectForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="register-title">
        <i class="fab fa-battle-net"></i>
        <span class="name-store">EliteStore</span>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label> <br>
        <input type="text" class="campo" id="name" formControlName="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label> <br>
        <input type="password" class="campo" id="password" formControlName="password" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar Constraseña</label> <br>
        <input type="password" class="campo" id="confirmPassword" formControlName="cpassword" required>
      </div>

      <ng-container *ngIf="!isValid; then alert"/>
      <input type="submit" [disabled]="!registerForm.valid" class="btn btn-accept register-btn" value="Registrar">
    </form>
  </div>
</div>

<ng-template #alert>
  <div class="alert alert-danger" role="alert">
    Las contraseñas no coinciden.
  </div>
</ng-template>
