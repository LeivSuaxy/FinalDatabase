<!-- Formulario de registro -->

<div class="formulario">
  <form class="proyectForm" [formGroup]="registerForm" (ngSubmit)="createAccount()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" formControlName="username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" formControlName="password" required>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmar Constraseña</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="cpassword" required>
    </div>

    <input type="submit" [disabled]="!registerForm.valid" class="btn btn-success" value="Crear">
  </form>
</div>

<ng-template #alert>
  <div class="alert alert-danger" role="alert">
    Las contraseñas no coinciden.
  </div>
</ng-template>
