<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EliteStore</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    ::-webkit-scrollbar {
      width: 1.5vh;
    }

    ::-webkit-scrollbar-track {
      background: rgb(36, 39, 41);
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.274);
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(176, 176, 176, 0.73);
    }
  </style>

<script src="https://kit.fontawesome.com/7971e93029.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body style="font-family: Quicksand;" class="">
  <style>
    html, body {
  height: 100%; /* Asegura que al menos sean tan altos como la ventana del navegador */
  margin: 0;
}

body {
  padding-top: 14vh;
  font-family: Quicksand;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.5;
  color: #212529;
  text-align: left;
  scroll-behavior: smooth;
  overflow: auto;
  position: relative;
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
}

.site-container {
  flex: 1;
}

.dynamic-background {
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1; /* Coloca el degradado detrás del contenido */
    background: linear-gradient(to bottom, #11181b 0%, #182225 50%, #212121 100%);
}

  </style>

    <div class="dynamic-background"></div>
    <app-root></app-root>

  
  
  

  <script>
    const background = document.querySelector('.dynamic-background');
  
    window.addEventListener('scroll', () => {
      const scrollPercentage = (document.documentElement.scrollTop + document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
      // Ajusta los valores para el nuevo orden de colores
      const newColorStop1 = Math.max(0, 50 - scrollPercentage * 50); // Ajusta estos valores según necesites
      const newColorStop2 = Math.max(50, 100 - scrollPercentage * 50); // Ajusta estos valores según necesites
  
      background.style.background = `linear-gradient(to bottom, #11181b 0%, #182225 ${newColorStop1}%, #212121 ${newColorStop2}%)`;
    });
  </script>
</body>
</html>
